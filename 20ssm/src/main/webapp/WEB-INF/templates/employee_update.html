<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Update</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<form th:action="@{/employee}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="empId" th:value="${employee.empId}">
    <table>
        <tr>
            <th colspan="2">update employee</th>
        </tr>
        <tr>
            <td>姓名</td>
            <td>
                <input name="empName" type="text" th:placeholder="${employee.empName}" th:value="${employee.empName}">
            </td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>
                <input name="age" type="number" th:placeholder="${employee.age}" th:value="${employee.age}">
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td>
                <input name="email" type="text" th:placeholder="${employee.email}" th:value="${employee.email}">
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td>
                <input name="gender" type="radio" value="男" th:field="${employee.gender}">male
                <input name="gender" type="radio" value="女" th:field="${employee.gender}">female
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td colspan="2">
                <input type="submit" value="提交">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
