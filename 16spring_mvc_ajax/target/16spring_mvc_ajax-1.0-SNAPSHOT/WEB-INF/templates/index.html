<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="app">
    <h1>index.html Welcome U</h1>
    <input type="button" value="测试SpringMVC处理ajax请求" @click="testAjax()"><br/>
    <input type="button" value="使用@RequestBody注解处理json格式的请求参数" @click="testRequestBody()"><br/>
    <a th:href="@{/test/responseBody}">测试@ResponseBody注解响应浏览器数据</a><br/>
    <input type="button" value="使用@ResponseBody注解响应json格式的数据" @click="testResponseBody()"><br/>


</div>

<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript">
    /**
     axios({
           url:"",   // 请求路径
           method:"",  // 请求方式
            // 以name=value&name=value的方式发送的请求参数，
            //不管使用的请求方式是get或post，请求参数都会被拼接到请求地址后，
            //此种方式的请求参数可以通过request.getParameter()获取
           params:{},
           //以json格式发送的请求参数，
           //请求参数会被保存到请求报文的请求体传输到服务器，
           data:{}
       }).then(response=>{
           console.log(response.data);
       });
     */
    var vue = new Vue({
        el: "#app",
        methods: {
            testAjax() {
                axios.post(
                    "/16spring_mvc_ajax/test/ajax?id=1001",
                    {username: "admin", password: "123456"}
                ).then(response => {
                    console.log(response.data);
                });
            },
            testRequestBody() {
                axios.post(
                    "/16spring_mvc_ajax/test/requestBody/json",
                    {username: "admin", password: "123456",age:23,gender:"男"}
                ).then(response => {
                    console.log(response.data);
                });
            },
            testResponseBody(){
                axios.post(
                    "/16spring_mvc_ajax/test/responseBody/json"
                ).then(response=>{
                    console.log(response.data);
                });
            }
        }
    });
</script>
</body>
</html>
